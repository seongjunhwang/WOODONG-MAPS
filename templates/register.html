<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOODONG MAPS</title>
    <!--ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--css file-->
    <link rel="stylesheet" href="../static/css/common.css" />
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!--googlefont api-->

    <!--navermaps api-->
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5h7phq9a8i"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        // 간단한 회원가입 함수입니다.
        // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
        function register() {
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: { id_give: $('#userid').val(), pw_give: $('#userpw').val() },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('회원가입이 완료되었습니다.')
                        window.location.href = '/login'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>
</head>

<body>
    <div class="map" id="map">
        <script>
            var mapOptions = {
                center: new naver.maps.LatLng(37.3595704, 127.105399),
                zoom: 16,
            };
            var map = new naver.maps.Map("map", mapOptions);
        </script>
    </div>
    <main>
        <div class="header">
            <a href="/"><img src="/static/img/goToBack.png" alt="홈 화면으로 이동" /></a>
        </div>
        <div class="joinHeader">
            <h1>
                회원가입
            </h1>
        </div>
        <div class="joinBody">
            <label>
                아이디와 비밀번호를 입력해주세요.
            </label>
            <div class="joinInputId">
                <input id="userid" class="form-control" placeholder="아이디를 입력해주세요.">
            </div>
            <div class="joinInputPassword">
                <input id="userpw" type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
            </div>
            <div class="joinStart">
                <form action="#">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="register()">회원가입</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
