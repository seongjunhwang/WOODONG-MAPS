<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOODONG MAPS</title>
    <!--ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--css file-->
    <link rel="stylesheet" href="../static/css/common.css" />
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!--googlefont api-->

    <!--navermaps api-->
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5h7phq9a8i"></script>

    <!-- 쿠키 사용을 위한 Jquery-cookie 임포트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            if ($.cookie('mytoken') == undefined) {
                // mytoken이라는 값으로 쿠키가 없으면, 로그인 창으로 이동시킵니다.
                return;
            } else {
                // 쿠기가 있으면, 유저 정보를 불러옵니다.
                alert("이미 로그인된 상태입니다.");
                window.location.href = '/'
            }
        });
    </script>

    <script>
        // ['쿠키'라는 개념에 대해 알아봅시다]
        // 로그인을 구현하면, 반드시 쿠키라는 개념을 사용합니다.
        // 페이지에 관계없이 브라우저에 임시로 저장되는 정보입니다. 키:밸류 형태(딕셔너리 형태)로 저장됩니다.
        // 쿠키가 있기 때문에, 한번 로그인하면 네이버에서 다시 로그인할 필요가 없는 것입니다.
        // 브라우저를 닫으면 자동 삭제되게 하거나, 일정 시간이 지나면 삭제되게 할 수 있습니다.
        function login() {
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: { id_give: $('#userid').val(), pw_give: $('#userpw').val() },
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

    </script>

</head>



<body>
    <div class="map" id="map">
        <script>
            var map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5666805, 126.9784147),
                zoom: 16,
                mapTypeId: naver.maps.MapTypeId.NORMAL
            });

            var infowindow = new naver.maps.InfoWindow();

            function onSuccessGeolocation(position) {
                var location = new naver.maps.LatLng(position.coords.latitude,
                    position.coords.longitude);

                map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
                map.setZoom(16); // 지도의 줌 레벨을 변경합니다.

                infowindow.setContent('<div style="padding:20px;">' + '주변 동네의 소식을 알려주세요.' + '</div>');

                infowindow.open(map, location);
                console.log('Coordinates: ' + location.toString());
            }

            function onErrorGeolocation() {
                var center = map.getCenter();

                infowindow.setContent('<div style="padding:20px;">' +
                    '<h5 style="margin-bottom:5px;color:#f00;">Geolocation failed!</h5>' + "latitude: " + center.lat() + "<br />longitude: " + center.lng() + '</div>');

                infowindow.open(map, center);
            }

            $(window).on("load", function () {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(onSuccessGeolocation, onErrorGeolocation);
                } else {
                    var center = map.getCenter();
                    infowindow.setContent('<div style="padding:20px;"><h5 style="margin-bottom:5px;color:#f00;">Geolocation not supported</h5></div>');
                    infowindow.open(map, center);
                }
            });

        </script>
    </div>
    <main>
        <div class="header">
            <a href="/"><img src="/static/img/goToBack.png" alt="홈 화면으로 이동" /></a>
        </div>
        <div class="loginHeader">
            <h1>
                동네에 일어나는 일을</br>
                공유해볼까요?
            </h1>
        </div>
        <div class="loginBody">
            <label>
                먼저 로그인이 필요합니다.
            </label>
            <div class="loginInputId">
                <input id="userid" class="form-control" placeholder="아이디를 입력해주세요.">
            </div>
            <!--
            <div class="loginInputIdValid">
                <input class="form-control is-invalid" placeholder="이메일을 입력해주세요.">
                <div class="invalid-feedback">
                    이메일을 입력해주세요.
                </div>
            </div>
            -->
            <div class="loginInputPassword">
                <input id="userpw" type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
            </div>
            <!--
            <div class="loginInputPasswordValid">
                <input type="password" class="form-control is-invalid" placeholder="비밀번호를 입력해주세요.">
                <div class="invalid-feedback">
                    비밀번호를 입력해주세요.
                </div>
            </div>
            -->
            <div class="loginStart">
                <form action="#">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="login()">로그인</button>
                </form>
            </div>
        </div>
        <div class="join">
            <label>
                처음 방문이라면 회원가입을 해주세요.
            </label>
            <div class="joinStart">
                <form action="/register">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">회원가입</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
