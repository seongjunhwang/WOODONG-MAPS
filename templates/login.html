<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WOODONG MAPS</title>
        <!--css file-->
        <link rel="stylesheet" href="../static/css/common.css" />
        <!--bootstrap css-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <!--googlefont api-->

        <!--navermaps api-->
        <script
            type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5h7phq9a8i"
        ></script>
    </head>

    <body>
        <div class="map" id="map"></div>

        <script>
            var mapOptions = {
                center: new naver.maps.LatLng(37.3595704, 127.105399),
                zoom: 16,
            };
            var map = new naver.maps.Map("map", mapOptions);
        </script>
        <main>
            <div class="header">
                <a href="index.html"><img src="/static/img/goToBack.png" alt="홈 화면으로 이동" /></a>
            </div>
            <div class="loginHeader">
                <h1>
                    동네에 일어나는 일을</br>
                    공유해볼까요?
                </h1>
            </div>
            <div class="loginBody">
                <label>
                    먼저 로그인이 필요합니다.
                </label>
                <div class="loginInputId">
                    <input class="form-control" placeholder="이메일을 입력해주세요.">
                </div>
                <div class="loginInputIdValid">
                    <input class="form-control is-invalid" placeholder="이메일을 입력해주세요.">                    
                    <div class="invalid-feedback">
                        이메일을 입력해주세요.
                    </div>
                </div>
                <div class="loginInputPassword">
                    <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div class="loginInputPasswordValid">
                    <input type="password" class="form-control is-invalid" placeholder="비밀번호를 입력해주세요.">                    
                    <div class="invalid-feedback">
                        비밀번호를 입력해주세요.
                    </div>
                </div>
                <div class="loginStart">
                    <form action="#">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
                    </form>
                </div>
            </div>
            <div class="join">
                <label>
                    처음 방문이라면 회원가입을 해주세요.
                </label>
                <div class="joinStart">
                    <form action="#">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">회원가입</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
